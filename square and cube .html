<html>
    <head>
        <title>square and cube</title>
    </head>
    <body>
        <h1 id="rahul"></h1>
        <h2 id="rahu"></h2>
        <script>
           num1=Number(prompt("enter the number"))

           console.log(`square=${num1*num1}`)
           document.getElementById("rahul").innerHTML=`square of ${num1}=${num1*num1}`

          console.log(`cube=${num1*num1*num1}`)
          document.getElementById("rahu").innerHTML=`cube of ${num1}=${num1*num1*num1}`
   
         </script>
      </body>
</html>
